<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-value"></div>
            <div class="current-value"></div>
        </div>
        <div class="keyboard">
            <button class="keyboard-button" id="ac">AC</button>
            <button class="keyboard-button" id="c">C</button>
            <button class="keyboard-button" id="sqrt">√</button>
            <button class="keyboard-button operator">÷</button>
            <button class="keyboard-button numbers">7</button>
            <button class="keyboard-button numbers">8</button>
            <button class="keyboard-button numbers">9</button>
            <button class="keyboard-button operator">*</button>
            <button class="keyboard-button numbers">4</button>
            <button class="keyboard-button numbers">5</button>
            <button class="keyboard-button numbers">6</button>
            <button class="keyboard-button operator">-</button>
            <button class="keyboard-button numbers">1</button>
            <button class="keyboard-button numbers">2</button>
            <button class="keyboard-button numbers">3</button>
            <button class="keyboard-button operator">+</button>
            <button class="keyboard-button numbers">0</button>
            <button class="keyboard-button" id="decimal-point">.</button>
            <button class="keyboard-button" id="result">=</button>
        </div>
    </div>
</body>
</html>
